<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FrontEnd -Firebase - NodeJS - Bootstrap!</title>
  </head>
  <body>
        <!--Tabla para los usuarios-->
        <table class="table">
            <thead class="table-success">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Zip Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users"></tbody>
        </table>
    </div>
    <div style="width: 25%!important;">
    <!--Form para los usuarios-->
    <form style="margin-left: 30px;">
        <p>
            <label for="firstname">Firstname</label>
            <br>
            <input type="text" id="firstname" style="width: 100%!important;">   
        </p>
        <p>
            <label for="lastname">Lastname</label>
            <br>
            <input type="text" id="lastname" style="width: 100%!important;">
        </p>
        <p>
            <label for="adress">Address</label>
            <br>
            <input type="text" id="address" style="width: 100%!important;">
        </p>
        <p>
            <label for="phone">Phone</label>
            <br>
            <input type="phone" id="phone" style="width: 100%!important;">
        </p>
        <p>
            <label for="city">City</label>
            <input type="text" id="city" style="width: 100%!important;">
        </p>
        <p>
            <label for="zipcode">Zip code</label>
            <br>
            <input type="text" id="zipcode" style="width: 100%!important;">
        </p>
        <button class="btn btn-success" style="width: 100%!important;" id="btnSave">Save</button>
    </form>
</div>
</div>

    <template id="template-user">
        <tr>
            <td>Firstname</td>
            <td>Lastname</td>
            <td>Address</td>
            <td>Phone</td>
            <td>City</td>
            <td>Zip Code</td>
            <td>
            <button class="btn btn-warning">Update</button>
            | 
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#miModal" style="background-color: #C80B0B;">
                <i class="fa-solid fa-trash" style="color: #ffffff;"></i>Delete
              </button>
              <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle" data-bs-backdrop="static">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header" style="color: #ffffff; background-color: #11686B ; padding-left: 37%;">
                      <h4>Warning</h4>
                    </div>
                    <div class="modal-body">
                      <h5>Are you sure about deleting the record?</h5>
                    </div>
                    <div class="modal-footer" style="padding-right: 30%;">
                      <button class="btn btn-danger" data-bs-dismiss="modal"> Delete </button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            
            </th>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src ="./js/app.js"></script>
</body>
</html>
